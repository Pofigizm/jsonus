<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSONUS UI</title>
    <link href="/style.css" media="all" rel="stylesheet" />
  </head>
  <body>
    <h1>
      Microservice for converting draft-js raw structure
      <a href="https://github.com/Pofigizm/jsonus">Github</a>
    </h1>
    <div class="container">
      <textarea rows="40" cols="70" id="json"></textarea>
      <div class="actions">
        <button id="tohtml">to html &gt;&gt;</button>
        <button id="tojson">&lt;&lt; to json</button>
      </div>
      <textarea rows="40" cols="70" id="html"></textarea>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
